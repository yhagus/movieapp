            <i class="bi bi-film"></i>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!---->

<!--CONTENTS-->
<div class="container">
    <div class="justify-content-center pt-3">
        <h1 class="display-4 text-center">Popular Movies</h1>
        <hr class="my-4">
    </div>

    <!--    PAGINATION-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="paginate">
        </ul>
    </nav>
    <!---->

    <div class="row" id="popular-movies"></div>
</div>
<!---->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <hr>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <h4 id="title"></h4>
                        <h6 id="original_title"></h6>
                        <br><br>
                        <div class="col-md-4" id="poster_path">
                        </div>
                        <div class="col-md-8">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <h6>Synopsis</h6>
                                    <br>
                                    <p id="synopsis"></p>
                                </li>
                                <li class="list-group-item">
                                    <h6>Details</h6>
                                    <br>
                                    <div class="row">
                                        <div class="col-2">
                                            <p>Status</p>
                                        </div>
                                        <div class="col-1"><p> : </p></div>
                                        <div class="col-9">
                                            <p id="status"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2">
                                            <p>Release Date</p>
                                        </div>
                                        <div class="col-1"><p> : </p></div>
                                        <div class="col-9">
                                            <p id="release_date"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2">
                                            <p>Genre</p>
                                        </div>
                                        <div class="col-1"><p> : </p></div>
                                        <div class="col-9">
                                            <p id="genres"></p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--END MODAL-->

<!--SCRIPTS-->
<script src="https://pagination.js.org/dist/2.1.5/pagination.min.js"></script>

<script src="script.js"></script>
</body>
</html>
