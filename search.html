<div class="container-fluid">
    <div class="row mt-3 justify-content-center">
        <div class="col-md-9">
            <h1>Search movie</h1>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ex. Man of Steel" aria-label="Recipient's username"
                       aria-describedby="button-addon2" id="search-input" value="Kimetsu">
                <button class="btn btn-outline-secondary" type="button" id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                         viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <hr>

            <div class="row" id="movie-list">

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <hr>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <h4 id="title"></h4>
                        <h6 id="original_title"></h6>
                        <br><br>
                        <div class="col-md-4" id="poster_path">
                        </div>
                        <div class="col-md-8">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <h6>Synopsis</h6>
                                    <br>
                                    <p id="synopsis"></p>
                                </li>
                                <li class="list-group-item">
                                    <h6>Details</h6>
                                    <br>
                                    <div class="row">
                                        <div class="col-2">
                                            <p>Status</p>
                                        </div>
                                        <div class="col-1"><p> : </p></div>
                                        <div class="col-9">
                                            <p id="status"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2">
                                            <p>Release Date</p>
                                        </div>
                                        <div class="col-1"><p> : </p></div>
                                        <div class="col-9">
                                            <p id="release_date"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2">
                                            <p>Genre</p>
                                        </div>
                                        <div class="col-1"><p> : </p></div>
                                        <div class="col-9">
                                            <p id="genres"></p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--END MODAL-->
